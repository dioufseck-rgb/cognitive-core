# Agentic Nurse Triage
# Orchestrator adapts triage depth to symptom severity
#
# Run:
#   python -m engine.runner \
#     -w workflows/nurse_triage_agentic.yaml \
#     -d domains/cardiac_triage_agentic.yaml \
#     -c cases/cardiac_chest_pain.json

name: nurse_triage_agentic
mode: agentic

goal: "${domain.goal}"

available_primitives:
  - classify
  - investigate
  - think
  - verify
  - generate
  - challenge

constraints:
  max_steps: 9
  max_repeat: 3
  must_include:
    - classify
    - investigate
    - verify
    - generate
    - challenge
  must_end_with: challenge
  challenge_must_pass: true

orchestrator:
  strategy: "${domain.orchestrator_strategy}"

primitive_configs: "${domain.primitive_configs}"
