# Agentic SAR Investigation
# Orchestrator adapts investigation depth to alert classification
#
# Run:
#   python -m engine.runner \
#     -w workflows/sar_investigation_agentic.yaml \
#     -d domains/structuring_sar_agentic.yaml \
#     -c cases/sar_structuring.json

name: sar_investigation_agentic
mode: agentic

goal: "${domain.goal}"

available_primitives:
  - classify
  - investigate
  - think
  - verify
  - generate
  - challenge

constraints:
  max_steps: 10
  max_repeat: 3
  must_include:
    - classify
    - investigate
    - generate
    - challenge
  must_end_with: challenge
  challenge_must_pass: true

orchestrator:
  strategy: "${domain.orchestrator_strategy}"

primitive_configs: "${domain.primitive_configs}"
