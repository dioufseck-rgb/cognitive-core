# Agentic Complaint Resolution
# Orchestrator decides investigation depth and remediation path
#
# Run:
#   python -m engine.runner \
#     -w workflows/complaint_resolution_agentic.yaml \
#     -d domains/member_complaint_agentic.yaml \
#     -c cases/complaint_torres.json

name: complaint_resolution_agentic
mode: agentic

goal: "${domain.goal}"

available_primitives:
  - classify
  - investigate
  - think
  - generate
  - challenge

constraints:
  max_steps: 9
  max_repeat: 3
  must_include:
    - classify
    - investigate
    - generate
    - challenge
  must_end_with: challenge
  challenge_must_pass: true

orchestrator:
  strategy: "${domain.orchestrator_strategy}"

primitive_configs: "${domain.primitive_configs}"
