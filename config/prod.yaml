# Production environment overlay
rate_limits:
  google:
    max_concurrent: 20
    requests_per_minute: 120
  azure:
    max_concurrent: 40
    requests_per_minute: 200
  openai:
    max_concurrent: 30
    requests_per_minute: 160
retry:
  google:
    max_attempts: 5
    backoff_base: 2.0
  azure:
    max_attempts: 5
    backoff_base: 2.0
